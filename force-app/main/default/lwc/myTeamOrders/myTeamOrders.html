<template>
    <lightning-card title="Total Orders">
        <div class="slds-m-around_medium">
            {getSumOrders}
        </div>
    </lightning-card>

    <lightning-card title="Orders by Sales Rep">
        <lightning-datatable 
            key-field="id"
            data={getOrdersBySalesRep}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </lightning-card>
</template>
